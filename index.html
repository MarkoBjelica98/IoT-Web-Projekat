<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;
      background: linear-gradient(#141e30, #243b55);
    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
    a {
    position: relative;
    display: inline-block;
    padding: 10px 20px;
    color: #03e9f4;
    font-size: 16px;
    text-decoration: none;
    text-transform: uppercase;
    overflow: hidden;
    transition: .5s;
    margin-top: 40px;
    letter-spacing: 4px
  }
    a:hover {
    background: #03e9f4;
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px #03e9f4,
                0 0 25px #03e9f4,
                0 0 50px #03e9f4,
                0 0 100px #03e9f4;
  }
    a span {
    position: absolute;
    display: block;
  }
  </style>
</head>
<body>
  <h2>Regulisanje napona potenciometrom</h2>
  <div id="chart-napon" class="container"></div>
</body>
<script>
var chartT = new Highcharts.Chart({
  chart:{ renderTo : 'chart-napon' },
  title: { text: 'Napon(V)' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { 
      zoneAxis: 'y',
        zones: [{
            value: 0,
            color: 'red'
        }, {
            value: 3,
            color: 'rgb(124, 181, 236)'
        }, {
            color: 'red'
        }]
     }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'Napon (V)' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
          try{
            if(this.responseText > 3) throw alert("Prevelik NAPON!!!") //ili samo bez alert da se vidi i crvena tacka na grafiku
          }catch(err){
            console.log(err)
          }
      console.log(this.responseText);
      if(chartT.series[0].data.length > 40) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    }
  };

  xhttp.open("GET", "/napon", true);
  xhttp.send();
}, 3000 ) ;

</script>

<a href="http://localhost:3000/">LogOut</a>

</html>
